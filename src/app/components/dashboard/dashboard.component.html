<div class="dashboard-main-container">
  <div class="header-container container-p">
    <header>Hello, {{ username }}. ðŸ‘‹</header>

    <div class="search-bar-container">
      <i class="fa-solid icons fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search..." class="search-input" />
    </div>
  </div>

  <div class="panel-container container-p">
    <div class="panel-section" *ngFor="let panel of dashboardPanels">
      <div class="panel-left-side">
        <div class="panel-label">{{ panel.label | uppercase }}</div>
        <div class="panel-count">${{ formatNumber(panel.count) }}</div>
      </div>
      <div class="panel-right-side">
        <div class="panel-icon">
          <i class="fa-solid icons fa-solid {{ panel.icon }}"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="sales-container">
    <header>Sales</header>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th class="header-cell">ID</th>
            <th class="header-cell">Customer Name</th>
            <th class="header-cell">Location</th>
            <th class="header-cell">Amount</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let sale of sales">
            <td class="item-cell">{{ sale.id }}</td>
            <td class="item-cell">{{ sale.customerName }}</td>
            <td class="item-cell">{{ sale.location }}</td>
            <td class="item-cell">â‚±{{ formatNumber(sale.amount) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
