<div class="dashboard-main-container">
  <div class="header-container">
    <header>Hello, {{ username }}. ðŸ‘‹</header>

    <div class="search-bar-container">
      <i class="fa-solid icons fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search..." class="search-input" />
    </div>
  </div>

  <div class="data-container">
    <div class="panel-container">
      <div class="panel-section" *ngFor="let panel of dashboardPanels">
        <div class="panel-left-side">
          <div class="panel-label">{{ panel.label | uppercase }}</div>
          <div class="panel-count">${{ formatNumber(panel.count) }}</div>
        </div>
        <div class="panel-right-side">
          <div class="panel-icon">
            <i class="fa-solid icons fa-solid {{ panel.icon }}"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
